name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Add deployment timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "<!-- Deployed: $TIMESTAMP -->" >> dist/index.html
          sed -i "s/DEPLOYMENT_TIMESTAMP_PLACEHOLDER/$TIMESTAMP/g" dist/index.html

      - name: Update public_html
        if: github.ref == 'refs/heads/main'
        run: |
          rm -rf public_html/*
          cp -r dist/* public_html/
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public_html/
          git diff --staged --quiet || git commit -m "Update site build"

      - name: Push changes
        if: github.ref == 'refs/heads/main'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main