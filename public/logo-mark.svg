<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!--
    Triskelion mark: three swept blade segments
    Center (24,24), outer R=22, inner R=11
    Each blade: outer arc spans 110° CW, inner arc spans 110° CCW but offset +60°
    This creates the spinning/propeller appearance rather than a plain donut slice.

    Outer arc gaps (10° each) at: 115°-125°, 235°-245°, 355°-5°
    Inner arc offset by +60°, gaps at: 175°-185°, 295°-305°, 55°-65°
  -->

  <!-- Green: outer 5°→115°, inner 65°→175° (CCW) -->
  <path d="M 45.9 25.9 A 22 22 0 0 1 14.7 43.9 L 13.0 25.0 A 11 11 0 0 0 28.6 34.0 Z" fill="#1A7A30"/>

  <!-- Red: outer 125°→235°, inner 185°→295° (CCW) -->
  <path d="M 11.4 42.0 A 22 22 0 0 1 11.4 6.0 L 28.6 14.0 A 11 11 0 0 0 13.0 23.0 Z" fill="#C82020"/>

  <!-- Blue: outer 245°→355°, inner 305°→55° (CCW, crosses 0°) -->
  <path d="M 14.7 4.1 A 22 22 0 0 1 45.9 22.1 L 30.3 33.0 A 11 11 0 0 0 30.3 15.0 Z" fill="#1E72C8"/>
</svg>
